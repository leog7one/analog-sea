<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<title>Analog Sea Sign Up</title>
</head>
<body>
    <div class ="header">
        <img src="logo.png" alt="logo">
    </div>
    

<form class="sign-up" action="/signup/" method="post" >
    <div class="center">
       <h1>Sign Up</h1>
    </div>
    <br />
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail" placeholder="foo@bar.com" class="center" required/>
    </div>
    <br />

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name ="password" placeholder="1234passw0rd" class="center" required/>
    </div>
    <br />
    
    <div class="btn">
    <button type="submit">Sign Up!</button>
    </div>
    
    <div class="forgot">
    <a href="/forgot-password/new">Forgot Password?</a>
    </div>

</form>
    
    <div class="account">
    <a href="/login">Already Have An Account? Log In.</a>
    </div>
 

</body>
</html>
